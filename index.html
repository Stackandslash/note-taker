<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

      crossorigin="anonymous"

    <link

    />
    <link rel="stylesheet" href="style.css" />
    <title>Note Taker</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3 text-center">Note Taker</h1>
      <p class="lead text-center">A simple note app for a simple day</p>
      <p id="currentDay" class="lead"></p>
      <p class="font-weight-bold" id="time"></p>
    </header>
    <div class="container">
      <div class="row">
        <nav class="sidebar bg-light sidebar col-md-3">
            <div>
            <h5>Saved Notes:</h5>
        </div>
          <div class="sidebar-sticky card bg-light mt-3">
            <ul id="citylist" class="nav flex-column list-group list-group-flush">
              <li class="nav-item">
                <a class="nav-link active list-group-item bg-white text-dark border-light text-center" href="#">Note One</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="col-9">
            <p>bla</p>
          <!-- Note content goes here-->
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="code.js"></script>
  </body>
</html>
